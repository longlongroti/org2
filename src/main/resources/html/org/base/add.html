<script th:inline="javascript">

        let sysUserRoles = [[${orgBase} ? ${orgBase.sysUserRoles}]];
        if (sysUserRoles) {
            let arr = [];
            for (var a = 0, length = sysUserRoles.length; a < length; a++) {

            }

            }

        let sysUserDataRoles = [[${orgBase} ? ${orgBase.sysUserDataRoles}]];

    })
